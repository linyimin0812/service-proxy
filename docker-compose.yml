services:
  # FastAPI 应用服务
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-proxy-manager-fastapi
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/config
      - NGINX_CONTAINER_NAME=nginx-proxy-manager-nginx
      - ACCESS_TOKEN=changeme
    volumes:
      - ./config:/app/config:rw
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nginx:/app/nginx:rw
    networks:
      - proxy-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 反向代理服务
  nginx:
    build:
      context: ./docker
      dockerfile: nginx/Dockerfile
    image: nginx-proxy-custom:latest
    container_name: nginx-proxy-manager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SSL_DOMAIN=${SSL_DOMAIN:-}
      - SSL_EMAIL=${SSL_EMAIL:-}
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy_rules.conf:/etc/nginx/conf.d/proxy_rules.conf:rw
      - nginx_logs:/var/log/nginx
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
      - certbot_webroot:/var/www/certbot
    depends_on:
      fastapi:
        condition: service_started
    networks:
      - proxy-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


networks:
  proxy-network:
    driver: bridge
    name: nginx-proxy-network

volumes:
  config_data:
    name: nginx-proxy-config
  nginx_logs:
    name: nginx-proxy-logs
  certbot_etc:
    name: nginx-proxy-certbot-etc
  certbot_var:
    name: nginx-proxy-certbot-var
  certbot_webroot:
    name: nginx-proxy-certbot-webroot


