services:
  # FastAPI 应用服务
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-proxy-manager-fastapi
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/config
      - NGINX_CONTAINER_NAME=nginx-proxy-manager-nginx
    volumes:
      - config_data:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nginx/proxy_rules.conf:/app/nginx/proxy_rules.conf:rw
    networks:
      - proxy-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 反向代理服务
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy-manager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy_rules.conf:/etc/nginx/conf.d/proxy_rules.conf:rw
      - nginx_conf:/etc/nginx/conf.d
      - nginx_logs:/var/log/nginx
    depends_on:
      fastapi:
        condition: service_healthy
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  proxy-network:
    driver: bridge
    name: nginx-proxy-network

volumes:
  config_data:
    name: nginx-proxy-config
  nginx_conf:
    name: nginx-proxy-conf
  nginx_logs:
    name: nginx-proxy-logs

