user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # 上游服务器配置
    upstream fastapi_backend {
        server fastapi:8000;
        keepalive 32;
    }

    # HTTP 服务器：ACME 验证 + 条件重定向到 HTTPS
    server {
        listen 80;
        server_name _;

        # Let's Encrypt ACME 验证路径（必须保留）
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 如果证书存在则重定向到 HTTPS，否则直接提供 HTTP 服务
        # 通过 include 可选的重定向配置实现
        include /etc/nginx/conf.d/ssl_redirect.conf;

        # 管理系统 API（优先级最高，精确匹配）
        location ~ ^/api/(rules|reload|health|config) {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # 健康检查端点
        location /health {
            proxy_pass http://fastapi_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # 引入动态生成的代理规则（会被上面的规则覆盖）
        include /etc/nginx/conf.d/proxy_rules.conf;

        # 管理页面（最后匹配，兜底）
        location / {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
    }

    # HTTPS 服务器（仅在证书存在时生效）
    # 通过 include 可选的 SSL server 配置实现
    include /etc/nginx/conf.d/ssl_server.conf;
}

